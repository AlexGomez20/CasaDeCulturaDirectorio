{%extends "base.html"%}
{%block content%}
  {% if next %}
  <form action="/login/?next={{next}}" method="post" >
  {%else%}

  {% endif %}
      {% csrf_token %}
      <div class="row">
      <br/><br/><br/>
      <div class = "container col-md-6 col-md-offset-3">
        {{ form.username.label_tag }}
        {{ form.username }}
        <br/>
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <br/>
      <div class = "container col-md-6 col-md-offset-3">
        <input type="submit" value="Acceder" />
      </div>
      <br/>
      <div class = "container col-md-6 col-md-offset-3">
        {%if error == True%}
          <h3>
            *Usuario o Contrase√±a incorrecta
          </h3>
        {% endif %}
